<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">

</head>

<body>
    <div class="container">
        <form action="">
            <div class="form">
                <h2>Send Feedback</h2>
                <div class="user">
                    <input type="email" placeholder="Enter your Email">

                </div>
                <div class="username">
                    <input type="text" placeholder="Enter Username">
                </div>
                <textarea placeholder="Enter your message"></textarea>
                <div class="rating">
                    <input type="radio" name="emoji" id="emoji1" checked>
                    <label for="emoji1">
                        <img src="images/satisfactory.jpg" title="satisfactor">
                        <h4>Satisfactory</h4>
                    </label>
                    <input type="radio" name="emoji" id="emoji2">
                    <label for="emoji2">
                        <img src="images/happy.jpg" title="happy">
                        <h4>Happy</h4>
                    </label>
                    <input type="radio" name="emoji" id="emoji3">
                    <label for="emoji3">
                        <img src="images/good.jpg" title="good">
                        <h4>Good</h4>
                    </label>
                    <input type="radio" name="emoji" id="emoji4">
                    <label for="emoji4">
                        <img src="images/not good.jpg" title="not good">
                        <h4>Not Good</h4>
                    </label>
                    <input type="radio" name="emoji" id="emoji5">
                    <label for="emoji5">
                        <img src="images/excellent.jpg" title="excellent">
                        <h4>Excellent</h4>
                    </label>

                </div>
            </div>
            <div class="sub">
                <input type="submit" value=" submit">
            </div>
        </form>
    </div>
</body>

</html>
